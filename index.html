<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vishnu Vardhan | Data Analyst Portfolio</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Three.js + Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
</head>
<body>
  <div id="hero">
    <div class="content">
      <h3 class="profile-label">Profile</h3>
      <img src="images/your-avatar.png" alt="Profile Picture" class="avatar" />
      <h1>Vishnu Vardhan</h1>
      <h2>Data Analyst | SQL | Python | Power BI | Tableau</h2>
      <p>Turning data into insights through storytelling and analysis.</p>
      <div class="buttons">
        <a href="#projects" class="btn primary">View My Projects</a>
        <a href="#contact" class="btn secondary">Hire Me</a>
        <a href="resume.pdf" class="btn tertiary">View Resume</a>
      </div>
    </div>
  </div>

  <!-- Vanta.js Waves Animation -->
  <script>
    VANTA.WAVES({
      el: "#hero",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x2563eb,      // change color to your preference
      shininess: 50.0,
      waveHeight: 25.0,     // higher = bigger waves
      waveSpeed: 0.6,
      zoom: 0.9,
      THREE: THREE
    });
  </script>
</body>
</html>
